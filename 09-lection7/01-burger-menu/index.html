<!DOCTYPE html>
<!-- Страница бургер-меню -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/reset.css">
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./burger-menu.css">
        <link rel="stylesheet" href="../../assets/icon/sprite.svg">
        <link rel="stylesheet" href="../../07-lection5/03-toggler/toggler.css">
        <script defer src="./burger-menu.js"></script>
    </head>
    <body>
        <button id="burger-menu-open" style="display: inline-flex; width: 32px; height: 32px; align-items: center; justify-content: center; padding: 0; border: 0; color:var(--grey-4); background: var(--white);">
            <div width="24px" height="24px">
                <img src="../../assets/icon/burger.svg"/>
            </div>
        </button>
        <div id="burger-menu" class="burger-menu">
            <div class="burger-menu__window">
                <header class="burger-menu__header">
                    <div id="burger-menu-close" class="burger-menu__close">
                       <img width="24px" height="24px" src="../../assets/icon/cross.svg"/>
                    </div>
                    <div>
                        <img width="110px" height="32px" src="../../assets/icon/logo.svg"/>
                    </div>
                </header>
                <main class="burger-menu__main">
                    <div class="burger-menu__toggler-container">
                        <label class="toggler">
                            <input class="toggler__input" type="checkbox" name="name">
                            <div class="toggler__state">
                                <div class="toggler__label">
                                    Dark mode
                                </div>
                                <div class="toggler__control">
                                    <div class="toggler__switch">
                                    </div>
                                </div>
                            </div>
                        </label>
                    </div>
                    <h4 class="burger-menu__title">Components</h4>
                    <div class="burger-menu__nav">
                        <a href="" class="burger-menu__nav-item">Modal</a>
                        <a href="" class="burger-menu__nav-item">Tooltip</a>
                        <a href="" class="burger-menu__nav-item">Avatar</a>
                        <a href="" class="burger-menu__nav-item">Calendar</a>
                        <a href="" class="burger-menu__nav-item">Histogram</a>
                        <a href="" class="burger-menu__nav-item">Custom form elements</a>
                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
