<!DOCTYPE html>
<!-- Страница с кнопкой -->

<html lang="ru">
    <head>
        <link rel="stylesheet" href="./reset.css">
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./button.css">
    </head>
    <body>
        <div class="line">
            <span><button class="button button__default default_primary">Primary</button></span> 
            <span><button class="button button__default default_secondary">Secondary</button></span> 
            <span><button class="button button__default default_alternate">Alternate</button></span>
        </div>

        <div class="line">
            <span><button class="button button__hover hover_primary">Primary</button></span> 
            <span><button class="button button__hover hover_secondary">Secondary</button></span> 
            <span><button class="button button__hover hover_alternate">Alternate</button></span>
        </div>

        <div class="line">
            <span><button class="button button__disable disable_primary">Primary</button></span> 
            <span><button class="button button__disable disable_secondary">Secondary</button></span> 
            <span><button class="button button__disable disable_alternate">Alternate</button></span>
        </div>


        
    </body>
</html>
